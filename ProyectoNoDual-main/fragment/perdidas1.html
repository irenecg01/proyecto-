
    <section id="galeria">
        <h2>Mascotas perdidas</h2>
        <br>
        <form action="/adoptar.html">
            <label for="mascotas">Filtras por:</label>
            <select id="mascotas" name="mascotas">
                <option value="perros">Perros</option>
                <option value="gatos">Gatos</option>
                <option value="pajaros">Pajaros</option>
            </select>
        </form>
        <br>
        <div class="mascotas">
            <template>
                <figure>
                    <picture>
                        <img src="img/adoptar1.png" alt="">
                    </picture>
                    <figcaption>
                        <h2>Laila</h2>
                    </figcaption>
                    
                    <button class="open">Ver ficha</button>

                </figure>
            </template>
        </div>

    </section>

            <br>
            <span id="chip"></span>
            <br>

        </div>
    </div>
